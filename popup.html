<!doctype html>
<html>
<head>
    <title>Session Monitor</title>
    <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendors/charts/Chart.min.js"></script>
    <script src="vendors/momentjs/moment.min.js"></script>
    <script src="vendors/momentjs/moment-duration-format.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="title">
        Session Monitor
    </div>
    <div id="body">
        <Button class="btnSave">
            Test Save
        </Button>
        <Button class="btnPrint">
            Print Storage
        </Button>
        <Button class="btnClear">
            Clear Storage
        </Button>
        <Button class="btnPage">
            Main page
        </Button>
        <Button class="btnStopwatch">
            Stopwatch
        </Button>
        <Button class="btnPrintPage">
            Print pages
        </Button>


        <br/>
        <div class='tab'>
            <Button class="btn-nav-session btn-nav-active">
                Session
            </Button>
            <Button class="btn-nav-stopwatch">
                Stopwatch
            </Button>
        </div>
        <div class='page'>

            <div class="timer">
                <div class="timer-title">
                    Session timer
                </div>
                <div class="timer-time">
                    <span id="session-timer"></span>
                </div>
            </div>

            <br/>

            <canvas id="myChart"></canvas>

            <table id="session-table">
                <tbody id="session-files">
                    <tr>
                        <th>Page</th>
                        <th>Transferred</th>
                        <th>Cached</th>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div id='footer'>
        <button class='btn-main-page'>
            Show Detail
        </button>
        <button class='btn-debugger'>
            Hide Debugger
        </button>
        <button class='btn-contact'>
            Contact me
        </button>
    </div>
</body>
</html>
